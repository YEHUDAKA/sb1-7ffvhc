<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Signer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" data-tab="signature">חתימה</button>
      <button class="tab-btn" data-tab="sets">ערכות</button>
      <button class="tab-btn" data-tab="settings">הגדרות</button>
    </div>

    <div class="tab-content active" id="signature">
      <div class="signature-preview">
        <div class="preview-container">
          <div class="a4-preview">
            <div class="signature-box" id="signaturePreview"></div>
            <div class="stamp-box" id="stampPreview"></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="upload-section">
          <button class="upload-btn" id="uploadSignature">העלה חתימה</button>
          <button class="upload-btn" id="uploadStamp">העלה חותמת</button>
        </div>

        <div class="text-section">
          <div class="text-controls">
            <input type="text" id="customText" placeholder="טקסט מותאם אישית">
            <select id="fontFamily">
              <option value="Arial">Arial</option>
              <option value="David">David</option>
              <option value="Times New Roman">Times New Roman</option>
            </select>
            <input type="number" id="fontSize" value="16" min="8" max="72">
            <button class="format-btn" id="boldBtn">ב</button>
            <button class="format-btn" id="italicBtn">נ</button>
            <input type="color" id="textColor" value="#000000">
          </div>
        </div>

        <div class="date-section">
          <label>
            <input type="checkbox" id="includeDate">
            הוסף תאריך
          </label>
          <select id="dateFormat">
            <option value="current">תאריך נוכחי</option>
            <option value="custom">תאריך מותאם אישית</option>
          </select>
          <input type="date" id="customDate" disabled>
        </div>
      </div>
    </div>

    <div class="tab-content" id="sets">
      <div class="sets-list" id="signatureSets"></div>
      <div class="save-set">
        <input type="text" id="setName" placeholder="שם הערכה">
        <button id="saveSet">שמור ערכה</button>
      </div>
    </div>

    <div class="tab-content" id="settings">
      <div class="settings-options">
        <label>
          <input type="checkbox" id="fixedPosition">
          מיקום קבוע בכל העמודים
        </label>
        <label>
          <input type="checkbox" id="createCopy">
          שמור כעותק חדש
        </label>
      </div>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
